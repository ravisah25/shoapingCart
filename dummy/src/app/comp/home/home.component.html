<div class="container">
  <div class="box">
    <div class="box-body">
        <p>
            Product Details...
          </p>
            <div class="row">
  
                  <div class="col-md-3" *ngFor="let item of items">
                      <div class="product-image">
                        <i class="fa fa-picture-o" [ngStyle]="{ 'font-size': size+'em'}"></i>
                      </div>
                      <div class="item-name">
                        {{item.name}}
                      </div>
                      <div class="product-price">
                        {{item.getCurrency}}{{item.price}}
                      </div>
                      <input  type="checkbox" [attr.name]="items" [value]="item" (change)="updateChecked(item, $event)">
                      <hr>
                    </div>
                    
            </div>
            <button class="btn btn-primary btn-md" (click)="addCart()">Add to My Product</button>
    </div>
    
    </div>
  </div>
